<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 6 Streams</title>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0c0c0c; color: white; padding: 40px 20px; margin: 0; }
        h1 { text-align: center; color: #1DB954; margin-bottom: 40px; }

        /* Contenedor de las 6 tarjetas */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .stats-card {
            background: #181818;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #282828;
            transition: 0.3s;
        }

        .stats-card:hover { border-color: #1DB954; background: #222; }

        .song-image { width: 100%; aspect-ratio: 1/1; border-radius: 10px; object-fit: cover; }
        
        h3 { margin: 15px 0 5px 0; font-size: 1.1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .stats-box { background: #121212; padding: 12px; border-radius: 8px; margin-top: 15px; }
        .stat-line { display: flex; justify-content: space-between; margin: 5px 0; font-size: 0.9rem; }
        
        .label { color: #b3b3b3; }
        .diff-up { color: #1DB954; font-weight: bold; }
        .diff-down { color: #ff4d4d; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Global Stream Dashboard</h1>
    <div class="dashboard-grid" id="container">
        </div>

    <script>
        const SHEET_URL = 'TU_LINK_DE_GOOGLE_SHEETS_AQUI';

        async function loadDashboard() {
            try {
                const response = await fetch(SHEET_URL);
                const data = await response.text();
                const filas = data.split('\n').slice(1); // Ignorar la cabecera
                const container = document.getElementById('container');

                filas.forEach(fila => {
                    const columnas = fila.split(',');
                    if(columnas.length < 4) return; // Saltar filas vacías

                    const [titulo, portada, hoy, ayer] = columnas;
                    const diff = parseInt(hoy) - parseInt(ayer);
                    const claseDiff = diff >= 0 ? 'diff-up' : 'diff-down';
                    const signo = diff >= 0 ? '▲' : '▼';

                    // Crear el HTML de la tarjeta
                    container.innerHTML += `
                        <div class="stats-card">
                            <img src="${portada}" class="song-image">
                            <h3>${titulo}</h3>
                            <div class="stats-box">
                                <div class="stat-line">
                                    <span class="label">Hoy</span>
                                    <span>${parseInt(hoy).toLocaleString()}</span>
                                </div>
                                <div class="stat-line">
                                    <span class="label">Crecimiento</span>
                                    <span class="${claseDiff}">${signo} ${Math.abs(diff).toLocaleString()}</span>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (e) {
                console.error("Error cargando datos", e);
            }
        }

        loadDashboard();
    </script>
